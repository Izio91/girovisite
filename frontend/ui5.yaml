# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: girovisitefrontend # The name of the application, used for identification and configuration purposes.
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /girovisiteService
            pathPrefix: /
            url: https://centrale-del-latte-di-roma-s-p-a--centrale-del-latte-di1d502935.cfapps.eu10-004.hana.ondemand.com
            destination: girovisite_backend
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
